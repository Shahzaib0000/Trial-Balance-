<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adjusting Entries</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./style.css">
</head>

<body>

    <div class="container-fluid">
        <div class="container">
            <h1 class="display-1">ADJUSTING ENTRIES</h1>
        </div>
        <div class="inputs">
            <input id="date" type="text" placeholder="Date">
            <input id="accDetails" type="text" placeholder="Account Details">
            <input id="amount" type="text" placeholder="Amount">
            <input id="entryNature" type="text" placeholder="Entry Nature">
            <button type="button" onclick="adjustments()" class="btn btn-success">Add Entry</button>
            <button type="button" class="btn btn-info"  onclick="trialbalance()">Trial Balance</button>
        </div>
        <div style="overflow-x: auto;">
            <table id="my-table" class="table table-success table-striped">
                <thead>
                    <th>Date</th>
                    <th>Account Details</th>
                    <th>Debit</th>
                    <th>Credit</th>
                </thead>

            </table>
        </div>
    </div>



    <script src="./app.js"></script>
</body>

</html>
